<app-nav-simple [title]="title"></app-nav-simple>
<div class="page-wrap w">
  <div class="user-con">
    <div class="user-title">用户注册</div>
    <form class="user-box" #registerForm="ngForm" novalidate>
      <div class="error-item" [hidden]="!showError">
        <i class="fa fa-minus-circle error-icon"></i>
        <p class="err-msg" >{{errorText}}</p>
      </div>
      <div class="user-item">
        <label class="user-label" for="userName">
          <i class="fa fa-user"></i>
        </label>
        <input type="text" class="user-content" id="userName" [formControl]="userName" name="userName" ngModel
               placeholder="请输入用户名" autocomplete="off"/>
      </div>

        <div class="user-item">
          <label class="user-label" for="userPwd">
            <i class="fa fa-lock"></i>
          </label>
          <input type="password" class="user-content" id="userPwd" name="userPwd" ngModel
                 placeholder="请输入密码" autocomplete="off"/>
        </div>
        <div class="user-item">
          <label class="user-label" for="userPwd-confirm">
            <i class="fa fa-lock"></i>
          </label>
          <input type="password" class="user-content" id="userPwd-confirm" name="userPwd-confirm" ngModel
                 placeholder="再次请输入密码" autocomplete="off"/>
        </div>



      <div class="user-item">
        <label class="user-label" for="phone">
          <i class="fa fa-phone"></i>
        </label>
        <input type="text" class="user-content" id="phone" name="phone" ngModel
               placeholder="请输入手机号" autocomplete="off"/>
      </div>


      <div class="user-item">
        <label class="user-label" for="email">
          <i class="fa fa-at"></i>
        </label>
        <input type="text" class="user-content" id="email" name="email" ngModel
               placeholder="请输入邮箱地址" autocomplete="off"/>
      </div>


      <div class="user-item">
        <label class="user-label" for="question">
          <i class="fa fa-question"></i>
        </label>
        <input type="text" class="user-content" id="question" name="question" ngModel
               placeholder="请输入问题" autocomplete="off"/>
      </div>

      <div class="user-item">
        <label class="user-label" for="answer">
          <i class="fa fa-adn"></i>
        </label>
        <input type="text" class="user-content" id="answer" name="answer" ngModel
               placeholder="请输入答案" autocomplete="off"/>
      </div>

      <div class="user-item">
        <label class="user-label" for="organization">
          <i class="fa fa-archive"></i>
        </label>
        <input type="text" class="user-content" id="organization" name="organization" ngModel
               placeholder="请输入单位" autocomplete="off"/>
      </div>


      <a class="myBtn myBtn-submit" (click)="onSubmit(registerForm.value)">注册</a>
      <div class="link-item">
        <a class="link" target="_blank">忘记密码</a>
        <!--<a class="link" target="_blank">免费注册</a>-->
      </div>
    </form>
  </div>
</div>
