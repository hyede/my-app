<div class="page-wrap">
  <div class="w">
    <div class="user-con">
      <div class="user-title">找回密码</div>
      <form class="user-box"  novalidate #passReset="ngForm">
        <div class="error-item" [hidden]="!showError">
          <i class="fa fa-minus-circle error-icon"></i>
          <p class="err-msg">{{errorText}}</p>
        </div>
        <div class="step-con step-username" [hidden]="!showUserName">
          <p class="user-item-text">请输入用户名：</p>
          <div class="user-item">
            <label class="user-label" for="username">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="username" name="username"  ngModel placeholder="请输入用户名"  autocomplete="off">
          </div>
          <a class="myBtn myBtn-submit" id="submit-username" (click)="usernameNext()">下一步</a>
        </div>
        <div class="step-con step-question" [hidden]="!showQuestion">
          <p class="user-item-text">密码提示问题是：<span class="question"></span></p>
          <div class="user-item">
            <label class="user-label" for="">
              <i class="fa fa-key"></i>
            </label>
            <input class="user-content" id="answer" name="answer"  ngModel  placeholder="请输入密码提示问题答案" autocomplete="off">
          </div>
          <a class="myBtn myBtn-submit" id="submit-question">下一步</a>
        </div>
        <div class="step-con step-password" [hidden]="!showPassword">
          <p class="user-item-text">请输入新密码：</p>
          <div class="user-item">
            <label class="user-label" for="">
              <i class="fa fa-lock"></i>
            </label>
            <input type="password" class="user-content" id="password"  name="password"  ngModel  placeholder="请输入新密码" autocomplete="off">
          </div>
          <a class="myBtn myBtn-submit" id="submit-password">下一步</a>
        </div>

        <div class="link-item">
          <a class="link" href="./user-login.html" target="_blank">返回登录>></a>
        </div>
      </form>
    </div>
  </div>
</div>
